title: Alastairrosso - Works
---

<style>
    #works-list-section {
        background-color: #242424;
        color: white;
        height: 100%;
        padding-left: 50px;
    }

    li {
        list-style: none;
        margin: 10px;
        width: min-content;
    }

    .work-listing {
        border-color: white;
        border-radius: 3px;
        border-style: solid;
        border-width: 2px;
        color: white;
        padding: 10px;
        text-align: center;
        width: 300px;
    }

    .work-listing:hover {
        background-color: #484848;
    }
</style>

<div id="works-list-section">
    <h1>Works</h1>

    <ul>
        {% for work in site.data.works %}
        <li>
            <a href="{{ work.link }}">
                <div class="work-listing">
                    {{ work.name }}
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
