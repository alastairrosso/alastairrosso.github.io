---
title: AY Rosso - Home
---

<style>
    #home-section {
        height: 100%;
    }

    #contents-section {
        background-color: rgba(75, 75, 75, 0.95);
        color: white;
        height: 100%;
        margin-left: 15%;
        margin-right: 15%;
        padding: 10px;
    }

    ul > li {
        display: inline-block;
    }

    li {
        list-style: none;
        margin: 10px;
        width: min-content;
    }

    .work-listing {
        border-color: white;
        border-radius: 15px;
        border-style: solid;
        border-width: 2px;
        font-weight: bold;
        padding-bottom: 10px;
        text-align: center;
    }

    .work-listing:hover {
        background-color: #444444;
    }

    .work-image {
        border-top-left-radius: 13px;
        border-top-right-radius: 13px;
    }
</style>

<div id="home-section">
    <div id="contents-section">
        <h1 style="margin-top: 0px;">Welcome!</h1>
        <h3>Check out some of my works (and works in progress):</h3>
        <ul>
            {% for work in site.data.works %}
            <li>
                <a href="{{ work.link }}">
                    <div class="work-listing">
                        <img src="{{ work.image }}" class="work-image" width="350" />
                        <span>{{ work.name }}</span>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
