<link rel="stylesheet" href="work_1.css">

<div id="work-section">
    <div id="work-options">
        <h1 id="work-title">Cellular Automata Simulator</h1>

        <!-- <p>Press 'p' to pause. Press 'f' to iterate one frame.</p> -->

        <button class="work-button" onclick="togglePause();" id="pause-button">Start</button>
        <button class="work-button" onclick="toggleFrame();">Frame</button>
        <button class="work-button" onclick="clearGrid();">Clear</button>

        <p>Birth</p>
        <input type="checkbox" name="birth1" value="1" onchange="changeBirth(this);">
        <label for="birth1">1</label>
        <input type="checkbox" name="birth2" value="2" onchange="changeBirth(this);">
        <label for="birth2">2</label>
        <input type="checkbox" name="birth3" value="3" onchange="changeBirth(this);" checked>
        <label for="birth3">3</label>
        <input type="checkbox" name="birth4" value="4" onchange="changeBirth(this);">
        <label for="birth4">4</label>
        <input type="checkbox" name="birth5" value="5" onchange="changeBirth(this);">
        <label for="birth5">5</label>
        <input type="checkbox" name="birth6" value="6" onchange="changeBirth(this);">
        <label for="birth6">6</label>
        <input type="checkbox" name="birth7" value="7" onchange="changeBirth(this);">
        <label for="birth7">7</label>
        <input type="checkbox" name="birth8" value="8" onchange="changeBirth(this);">
        <label for="birth8">8</label>
        <input type="checkbox" name="birth9" value="9" onchange="changeBirth(this);">
        <label for="birth9">9</label>

        <p>Survive</p>
        <input type="checkbox" name="survive1" value="1" onchange="changeSurvive(this);">
        <label for="survive1">1</label>
        <input type="checkbox" name="survive2" value="2" onchange="changeSurvive(this);" checked>
        <label for="survive2">2</label>
        <input type="checkbox" name="survive3" value="3" onchange="changeSurvive(this);" checked>
        <label for="survive3">3</label>
        <input type="checkbox" name="survive4" value="4" onchange="changeSurvive(this);">
        <label for="survive4">4</label>
        <input type="checkbox" name="survive5" value="5" onchange="changeSurvive(this);">
        <label for="survive5">5</label>
        <input type="checkbox" name="survive6" value="6" onchange="changeSurvive(this);">
        <label for="survive6">6</label>
        <input type="checkbox" name="survive7" value="7" onchange="changeSurvive(this);">
        <label for="survive7">7</label>
        <input type="checkbox" name="survive8" value="8" onchange="changeSurvive(this);">
        <label for="survive8">8</label>
        <input type="checkbox" name="survive9" value="9" onchange="changeSurvive(this);">
        <label for="survive9">9</label>
    </div>

    <canvas id="myCanvas" oncontextmenu="return false;"></canvas>
</div>

<script src="work_1.js"></script>
